        <div class="background-overlay"></div>
        <div class="tv">
            <div class="tv-background">
                <div class="screen">

                        <a href="index.html" class="button" style="display: block; padding: 0">
                            <div class="button-background" id="back"></div>

                    </div>
                    <div class="window">
                        <div class="window-background"></div>
                        <div class="title">
                            <b><i>Experience</i></b>
                        </div>
                        <div class="info-area">
                            <p>This website is still a WIP btw ;D.</p>
                            <ul class="experience">
                                <li>
                                    <button class="link" onclick="displayProjects()">
                                        <span class="button-outline"></span>
                                        <span class="button-background"></span>
                                        Projects
                                    </button>
                                </li>
                                <li>
                                    <button class="link">

                                </li>

                        <span class="info-title">Projects</span>

                        </button>

                            <a href="prev-websites/website1/index.html" target="_blank">First website</a>

                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="tv-background-overlay"></div>
            <div class="tv-frame">JUSTIN_TV</div>
            <div class="ipod">
                <audio id="music">
                    <source id="music-source" src="playlist/PinkPantheress-Whisker.mp3" type="audio/mpeg">
                </audio>
                <div id="ipod-image"></div>
                <button id="prev-song" onclick="prevSong()"></button>
                <button id="next-song" onclick="nextSong()"></button>
                <button id="pause-play" onclick="toggleMusic()"></button>
