<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JUSTIN_TV</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel+Decorative&family=Concert+One&family=Henny+Penny&family=Major+Mono+Display&family=Press+Start+2P&family=Reggae+One&family=Silkscreen&family=Song+Myung&family=Syne+Mono&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="scripts.js" async defer></script>
        <div class="background-overlay"></div>
        <div class="tv">
            <div class="tv-background">
                <div class="screen">
                    <div class="window" id="menu">
                        <div class="window-background"></div>
                        <div class="title">
                            <b><i>JUSTIN LIU</i></b>
                        </div>
                        <ul style="position: relative;">
                            <li>
                                <a href="about.html" class="button">
                                    <div class="button-outline"></div>
                                    <div class="button-background"></div>
                                    About
                               </a>
                            </li>
                            <li>
                                <a href="experience.html" class="button">
                                    <div class="button-outline"></div>
                                    <div class="button-background"></div>
                                    Experience
                               </a>
                            </li>
                            <li>
                                <a href="https://www.deviantart.com/exovite" target="_blank" class="button">
                                    <div class="button-outline"></div>
                                    <div class="button-background"></div>
                                    Artwork
                               </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tv-background-overlay"></div>
            <div class="tv-frame">JUSTIN_TV</div>
            <div class="ipod">
                <audio id="music">
                    <source id="music-source" src="playlist/PinkPantheress-Whisker.mp3" type="audio/mpeg">
                </audio>
                <div id="ipod-image"></div>
                <button id="prev-song" onclick="prevSong()"></button>
                <button id="next-song" onclick="nextSong()"></button>
                <button id="pause-play" onclick="toggleMusic()"></button>
            </div>
        </div>
    </body>
</html>
